<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Note Pro</title>
		<link rel="stylesheet" href="screen.css">
        <!-- <link rel="stylesheet" href="debug.css"> -->
        <link id="pagestyle" rel="stylesheet" type="text/css" title="blackwhite" href="blackwhite.css">
        <!-- <link rel="alternate stylesheet" type="text/css" title="yellow" href="yellow.css"> -->
	</head>

	<body>
        <header class="header container" role="banner">
            <nav role="navigation" class="navigation">
                <input id="btnCreateNote" type="button" value="Create new Note">
                <select id="selTheme" class="right">
                    <option value="blackwhite.css">BlackWhite-Style</option>
                    <option value="yellow.css">Yellow-Style</option>
                </select>
            </nav>

            <div id="filter" class="filter">
                <input type="button" value="By finish Date">
                <input type="button" value="By created Date">
                <input class="selected" type="button" value="By Importance">
                <input class="right" type="button" value="Show finished">
            </div>
        </header>

        <main id="noteList" class="main" role="main" class="content container">
        </main>

        <div id="noteEditor" class="modalDialog">
            <form id="noteEditorForm" onsubmit="return false;">
                <div class="container noteEditor">
                    <div class="row">
                        <div class="col col-1"><h1>Notiz bearbeiten</h1></div>
                        <div class="col col-2"><a id="btnCloseEditor" href="#close" title="Close" class="close right">X</a></div>
                    </div>
                    <div class="row">
                        <div class="col col-1">Title</div>
                        <div class="col col-2"><input type="text" name="title"></div>
                    </div>
                    <div class="row">
                        <div class="col col-1">Beschreibung</div>
                        <div class="col col-2">
                            <textarea name="description">HTML f√ºr die note App.</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-1">Wichtigkeit</div>
                        <div class="col col-2">
                            <span class="icon-importance"></span>
                            <span class="icon-importance"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-1">Erledight bis</div>
                        <div class="col col-2"><input type="date" name="duedate"></div>
                    </div>
                    <div class="row">
                        <div class="col col-1"></div>
                        <div class="col col-2">
                            <input id="btnCancelNote" type="button" value="Abbrechen" class="right">
                            <input id="btnSaveNote" type="button" value="Speichern" class="right">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="templates" style="display: none;">
            <article id="noteTemplate" class="note" role="article">
                <div class="row">
                    <div class="col col-1" data-bind="duedate"></div>
                    <div class="col col-2 col-title" data-bind="title">
                    </div>
                    <div class="col col-3 col-importance" data-bind="importance">
                        <span class="icon-importance"></span>
                        <span class="icon-importance"></span>
                        <span class="icon-importance"></span>
                        <span class="icon-importance"></span>
                        <span class="icon-importance"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-1">
                        <input type="checkbox" checked data-bind="finished">
                        <span data-bind="finishdateFormat"></span>
                    </div>
                    <div class="col col-2 col-description" data-bind="description">
                    </div>
                    <div class="col col-3 col-editbutton">
                        <input class="editbutton" type="button" value="Edit" onclick="editNote('id')">
                    </div>
                </div>
            </article>
        </div>

        <!-- load javascript after page load -->
        <script src="editor.js"></script>
	</body>
</html>
